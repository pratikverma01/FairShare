<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | A2-301 PhoneBook</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- ðŸŒ™ Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-button">ðŸŒ™</button>
    </div>

    <!-- ðŸ”¹ Role Selection Screen -->
    <div class="role-selection">
        <h2>Login As</h2>
        <button id="admin-login">Admin</button>
        <button id="user-login">User</button>
    </div>

    <!-- ðŸ”¹ Login Container (Initially Hidden) -->
    <div class="login-container hidden">
        <h1>Welcome to A2-301 PhoneBook</h1>
        
        <!-- Login Box -->
        <div class="login-box">
            <div class="profile-container">
                <input type="file" id="profile-upload" accept="image/*">
                <label for="profile-upload">
                    <img src="default-avatar.png" id="profile-pic" alt="Profile Picture">
                </label>
            </div>
            <h2 id="login-title">Login</h2>
            <form id="login-form">
                <input type="hidden" id="user-type">
                
                <div class="input-group">
                    <input type="text" id="login-id" placeholder="Login ID" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="text" id="room-code" placeholder="Enter Room Code" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
